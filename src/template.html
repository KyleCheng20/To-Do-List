<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
    </head>

    <body>
        <div class="app-container">
            <aside class="sidebar">
                <div class="projects-header-container">
                    <div class="logo-container">
                        <img src="./assets/icons/checklist-logo.png" alt="Checklist logo">
                        <h1>To-Do List</h1>
                    </div>
                    <p>Plan out your tasks</p>
                </div>
                <div class="projects">
                    <h2>Your Projects</h2>
                    <div class="projects-container"></div>
                    <button class="add-project-btn">+ New Project</button>
                </div>
            </aside>
            <main>
                <section class="top">
                    <div class="project-name-container">
                        <div class="project-info-container"></div>
                        <button class="add-todo-btn" type="button">+ Add Task</button>
                    </div>
                </section>
                <section class="bottom">
                    <div class="todo-container"></div>
                </section>
            </main>

            <footer>
                <div class="footer-inner">

                        </svg>
                    </a>
                </div>
            </footer>
        </div>

        <!-- Add New Project Modal -->
        <dialog class="add-project-modal">
            <form class="add-project-form">
                <div class="project form-container">
                    <div class="project form-header">
                        <h2>New Project</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="project form-input-container">
                        <div class="project-title-input-container">
                            <label for="project-title">Project Name</label>
                            <input required type="text" id="project-title" name="project-title" placeholder="Enter project name">
                        </div>
                        <div class="project-description-input-container">
                            <label for="project-description">Project Description</label>
                            <textarea id="project-description" name="project-description" placeholder="Enter project description"></textarea>
                        </div>
                    </div>
                    <div class="form-btn-container">
                        <button type="button" class="cancel-form-btn">Cancel</button>
                        <button type="submit" class="create-project-btn">+ Create Project</button>
                    </div>
                </div>
            </form>
        </dialog>

        <!-- Add New Task / Edit Task Modal -->
         <dialog class="add-task-modal">
            <form class="add-task-form">
                <div class="task form-container">
                    <div class="task form-header">
                        <h2 class="form-title">New Task</h2>
                        <span class="close-modal">&times;</span>
                    </div>
                    <div class="task form-input-container">
                        <div class="task-title-input-container">
                            <label for="task-title">Task Name</label>
                            <input required type="text" id="task-title" name="task-title" placeholder="Enter task name">
                        </div>
                        <div class="task-description-input-container">
                            <label for="task-description">Task Description</label>
                            <textarea id="task-description" name="task-description" placeholder="Enter task description"></textarea>
                        </div>

                        <div class="task-due-date-input-container">
                            <label for="task-due-date">Task Due Date</label>
                            <input required type="date" id="task-due-date" name="task-due-date">
                        </div>

                        <div class="task-priority-input-container">
                            <label for="task-priority">Task Priority</label>
                            <select name="task-priority" id="task-priority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-btn-container">
                        <button type="button" class="cancel-form-btn">Cancel</button>
                        <button type="submit" class="create-task-btn">+ Create Task</button>
                    </div>
                </div>
            </form>
        </dialog>
    </body>
</html>
